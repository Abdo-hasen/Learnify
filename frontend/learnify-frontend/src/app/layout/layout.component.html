<div id="wrapper" [class.menu-expanded]="isMenuOpen">
  <!-- Sidebar -->
  <aside id="sidebar-wrapper">
    <div class="sidebar-header">
      <div class="logo">
        <h2>Learnify</h2>
      </div>
      <button class="sidebar-toggle" (click)="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-items">
        <li class="nav-item">
          <a routerLink="/admin/dashboard/statistics" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active-link" title="Dashboard">
            <div class="icon-box">
              <i class="fa-solid fa-chart-pie"></i>
            </div>
            <span class="link-name">Dashboard</span>
            <i class="fa-solid fa-chevron-right arrow"></i>
          </a>
        </li>
      </ul>

      <div class="nav-category">
        <span>Management</span>
      </div>
      <ul class="nav-items">
        <li class="nav-item">
          <a routerLink="/admin/dashboard/materials-management" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="active-link" title="Materials Management">
            <div class="icon-box">
              <i class="fa-solid fa-file-lines"></i>
            </div>
            <span class="link-name">Material</span>
            <i class="fa-solid fa-chevron-right arrow"></i>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/dashboard/lessons-management" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="active-link" title="Lessons Management">
            <div class="icon-box">
              <i class="fa-solid fa-person-chalkboard"></i>
            </div>
            <span class="link-name">Lessons</span>
            <i class="fa-solid fa-chevron-right arrow"></i>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/dashboard/lectures-management" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="active-link" title="Lectures Management">
            <div class="icon-box">
              <i class="fas fa-chalkboard-teacher"></i>
            </div>
            <span class="link-name">Lectures</span>
            <i class="fa-solid fa-chevron-right arrow"></i>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/dashboard/assignments-management" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="active-link" title="Questions Management">
            <div class="icon-box">
              <i class="fa-solid fa-question"></i>
            </div>
            <span class="link-name">Assignments</span>
            <i class="fa-solid fa-chevron-right arrow"></i>
          </a>
        </li>
      </ul>

      <!-- Controlling section - only visible for admin role -->
      <ng-container *ngIf="isAdmin()">
        <div class="nav-category">
          <span>Controlling</span>
        </div>
        <ul class="nav-items">
          <li class="nav-item">
            <a routerLink="/admin/dashboard/subscriptions-list" [routerLinkActiveOptions]="{exact:true}"
              routerLinkActive="active-link" title="Subscriptions Management">
              <div class="icon-box">
                <i class="fa-solid fa-file-signature"></i>
              </div>
              <span class="link-name">Subscriptions</span>
              <i class="fa-solid fa-chevron-right arrow"></i>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin/dashboard/student-management" [routerLinkActiveOptions]="{exact:true}" 
              routerLinkActive="active-link" title="Students Management">
              <div class="icon-box">
                <i class="fa-solid fa-graduation-cap"></i>
              </div>
              <span class="link-name">Students</span>
              <i class="fa-solid fa-chevron-right arrow"></i>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin/dashboard/packages-list" [routerLinkActiveOptions]="{exact:true}"
              routerLinkActive="active-link" title="Packages Management">
              <div class="icon-box">
                <i class="fas fa-box-open"></i>
              </div>
              <span class="link-name">Packages</span>
              <i class="fa-solid fa-chevron-right arrow"></i>
            </a>
          </li>
        </ul>
      </ng-container>

      <div class="nav-category">
        <span>Settings</span>
      </div>
      <ul class="nav-items">
        <li class="nav-item">
          <a routerLink="/admin/dashboard/notifications" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="active-link" title="Notifications">
            <div class="icon-box">
              <i class="fa-solid fa-bell"></i>
            </div>
            <span class="link-name">Notifications</span>
            <i class="fa-solid fa-chevron-right arrow"></i>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/admin/dashboard/profile" [routerLinkActiveOptions]="{exact:true}"
            routerLinkActive="active-link" title="Profile Settings">
            <div class="icon-box">
              <i class="fa-solid fa-user-gear"></i>
            </div>
            <span class="link-name">Profile</span>
            <i class="fa-solid fa-chevron-right arrow"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="javascript:void(0);" (click)="logout()" title="Logout from system">
            <div class="icon-box">
              <i class="fa-solid fa-right-from-bracket"></i>
            </div>
            <span class="link-name">Logout</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <p>&copy; 2024 Learnify</p>
    </div>
  </aside>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="content-container">
      <!-- Admin Header with Notifications -->
      <app-admin-header></app-admin-header>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
