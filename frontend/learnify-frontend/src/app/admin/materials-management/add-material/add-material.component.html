<div class="container">
  <h2>
    <i class="fas fa-plus-circle me-2"></i>
    Add New Material
  </h2>

  <form (ngSubmit)="onSubmit()" class="material-form">
    <div class="form-group">
      <label for="lessonSearch">
        <i class="fas fa-search me-2"></i>
        Search Lesson
      </label>
      <input
        id="lessonSearch"
        type="text"
        [(ngModel)]="lessonSearch"
        name="lessonSearch"
        placeholder="Type to search lesson title..."
      />
    </div>

    <div class="form-group">
      <label>
        <i class="fas fa-book-open me-2"></i>
        Select Lesson
      </label>
      <div class="max-h-48">
        <label
          *ngFor="let lesson of filteredLessons()"
          class="flex items-center gap-2"
        >
          <input
            type="radio"
            name="lesson"
            [value]="lesson.id"
            [(ngModel)]="material.lesson_id"
          />
          {{ lesson.title }}
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="fileName">
        <i class="fas fa-file-alt me-2"></i>
        Material Name
      </label>
      <input
        id="fileName"
        type="text"
        [(ngModel)]="material.file_name"
        name="file_name"
        placeholder="Enter material name"
      />
    </div>

    <div class="form-group">
      <label for="fileUrl">
        <i class="fas fa-link me-2"></i>
        Material File URL
      </label>
      <input
        id="fileUrl"
        type="text"
        [(ngModel)]="material.file_url"
        name="file_url"
        placeholder="Paste file URL"
      />
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="button" (click)="navigateToMaterialsManagement()">
        <i class="fas fa-arrow-left me-2"></i>
        Cancel
      </button>
      <button type="submit">
        <i class="fas fa-save me-2"></i>
        Create Material
      </button>
    </div>
  </form>
</div>
