<div class="admin-header">
  <div class="header-left">
    <!-- Page Title -->
    <a routerLink="/admin/dashboard/" class="learnify-branding">   <i class="fas fa-graduation-cap"></i>Learnify</a>

  </div>
  <div class="header-right">
    <!-- Notification Dropdown -->
    <app-notification-dropdown></app-notification-dropdown>
    
    <!-- Admin Profile -->
    <div class="admin-profile" clickOutside (clickOutside)="closeProfileDropdown()">
      <div class="profile-trigger" (click)="profileDropdown = !profileDropdown">
        <img [src]="getProfilePicture()" alt="Admin Profile" class="profile-image">
        <div class="profile-info">
          <span class="admin-name">{{ user?.first_name || 'Admin' }} {{ user?.last_name || 'User' }}</span>
          <span class="admin-role">Administrator</span>
        </div>
        <i class="fas fa-chevron-down"></i>
      </div>
      
      <!-- Profile Dropdown -->
      <div class="profile-dropdown" *ngIf="profileDropdown">
        <div class="dropdown-item" routerLink="/admin/dashboard/profile">
          <i class="fas fa-user"></i>
          <span>My Profile</span>
        </div>
        <div class="dropdown-item" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </div>
      </div>
    </div>
  </div>
</div>
