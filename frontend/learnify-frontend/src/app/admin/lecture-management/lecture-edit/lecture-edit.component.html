<form (ngSubmit)="onSubmit()" *ngIf="lecture" class="form">
    <!-- Title -->
    <div class="form__group">
      <label for="title" class="form__label">Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="lecture.title"
        name="title"
        class="form__input"
        placeholder="Enter lecture title"
        required
        [class.form__input--error]="validationErrors['title']"
      />
      <div class="form__error" *ngIf="validationErrors['title']">
        {{ validationErrors['title'][0] }}
      </div>
    </div>
  
    <!-- Description -->
    <div class="form__group">
      <label for="description" class="form__label">Description</label>
      <input
        type="text"
        id="description"
        [(ngModel)]="lecture.description"
        name="description"
        class="form__input"
        placeholder="Enter description"
        required
      />
    </div>
  
    <!-- Day of Week -->
    <div class="form__group">
      <label for="day_of_week" class="form__label">Day of Week</label>
      <select
        id="day_of_week"
        [(ngModel)]="lecture.day_of_week"
        name="day_of_week"
        class="form__select"
        required
      >
        <option value="">Select a day</option>
        <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
      </select>
    </div>
  
    <!-- Time Inputs -->
    <div class="form__row">
      <div class="form__group">
        <label for="start_time" class="form__label">Start Time</label>
        <input
          type="time"
          id="start_time"
          [(ngModel)]="lecture.start_time"
          name="start_time"
          class="form__input"
          required
          [class.form__input--error]="validationErrors['start_time']"
        />
        <div class="form__error" *ngIf="validationErrors['start_time']">
          {{ validationErrors['start_time'][0] }}
        </div>
      </div>
  
      <div class="form__group">
        <label for="end_time" class="form__label">End Time</label>
        <input
          type="time"
          id="end_time"
          [(ngModel)]="lecture.end_time"
          name="end_time"
          class="form__input"
          required
          [class.form__input--error]="validationErrors['end_time']"
        />
        <div class="form__error" *ngIf="validationErrors['end_time']">
          {{ validationErrors['end_time'][0] }}
        </div>
      </div>
    </div>
  
    <!-- Grade -->
    <div class="form__group">
      <label for="grade" class="form__label">Grade</label>
      <select
        id="grade"
        [(ngModel)]="lecture.grade"
        name="grade"
        class="form__select"
        required
      >
        <option value="">Select grade</option>
        <option *ngFor="let grade of grades" [value]="grade">Grade {{ grade }}</option>
      </select>
    </div>
  
    <!-- Zoom Fields (Readonly) -->
    <div class="form__group">
      <label for="zoom_link" class="form__label">Zoom Link</label>
      <input
        type="text"
        id="zoom_link"
        [(ngModel)]="lecture.zoom_link"
        name="zoom_link"
        class="form__input form__input--readonly"
        readonly
      />
    </div>
  
    <!-- Status -->
    <div class="form__group">
      <label for="is_active" class="form__label">Status</label>
      <select
        id="is_active"
        [(ngModel)]="lecture.is_active"
        name="is_active"
        class="form__select"
      >
        <option [ngValue]="true">Active</option>
        <option [ngValue]="false">Inactive</option>
      </select>
    </div>
  
    <!-- Submit Button -->
    <button type="submit" class="form__button" [disabled]="isLoading">
      {{ isLoading ? 'Updating...' : 'Update Lecture' }}
    </button>
  </form>
  
  <!-- Loading Overlay -->
  <div class="overlay" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>
