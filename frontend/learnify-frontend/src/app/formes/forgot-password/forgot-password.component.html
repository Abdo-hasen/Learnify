<div class="container">
  <div class="login-container">
    <div class="row">
      <div class="col-md-6 left-side">
        <div class="header-row">
          <div class="logo">
            <div class="logo-icon">
              <span style="color: var(--dark-purple); font-weight: bold; font-size: 22px;">L</span>
            </div>
            <div class="logo-text">Learnify</div>
          </div>
          <div class="signup-link">
            <a routerLink="/" class="btn"><i class="fas fa-sign-in-alt"></i> Back to Login</a>
          </div>
        </div>
        
        <h2>Forgot Password</h2>
        <p class="subheading">Enter your email address and we'll send you a link to reset your password.</p>
        
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="input-group">
            <input type="email" class="input-field" id="email" placeholder=" " formControlName="email">
            <label for="email" class="input-label">Email address</label>
            <div class="validation-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
              Please enter a valid email address
            </div>
          </div>
          
          <button type="submit" class="btn signin-btn" [disabled]="forgotPasswordForm.invalid || isLoading">
            <span *ngIf="!isLoading">Send Reset Link</span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i> Sending...
            </span>
          </button>
          
          <div class="text-center mt-4">
            <p>Remember your password? <a routerLink="/" class="forgot-link">Sign In</a></p>
          </div>
        </form>
      </div>
      
      <div class="col-md-6 right-side">
        <div class="single-image-container">
          <img src="assets/pics/login.png" 
               alt="Forgot Password" 
               class="story-image"
               (error)="handleImageError($event, 'https://via.placeholder.com/500x500.png?text=Reset+Password')" />
        </div>
      </div>
    </div>
  </div>
</div>
