
<section id="testimonials" class="testimonials-section">
  <!-- Background shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
  <div class="container">
    <div class="section-title">
      <h2>What Our Users Say</h2>
      <div class="title-underline"></div>
      <p>Hear from students, teachers, and parents who have experienced the Learnify difference.</p>
    </div>
    
    <div class="row testimonials-container">
      <!-- Testimonials from component -->
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let testimonial of testimonials">
        <div class="testimonial-card">
          <div class="quote-icon">
            <i class="bi bi-quote"></i>
          </div>
          <div class="testimonial-content">
            <div class="rating">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
            </div>
            <p>"{{ testimonial.content }}"</p>
          </div>
          <div class="testimonial-user">
            <div class="testimonial-image">
              <img [src]="testimonial.image" [alt]="testimonial.name" class="img-fluid">
            </div>
            <div class="testimonial-info">
              <h4>{{ testimonial.name }}</h4>
              <p>{{ testimonial.role }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
